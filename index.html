<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="main.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
   <div class= "container">

       <h1>Tic <span>Tac</span> Toe</h1>

       
       <div class="game-grid">
           <div  class="game-cell  cell_0"></div>
           <div  class="game-cell  cell_1"></div>
           <div  class="game-cell  cell_2"></div>
           <div  class="game-cell  cell_3 "></div> 
           <div  class="game-cell  cell_4"></div> 
           <div  class="game-cell  cell_5"></div> 
           <div  class="game-cell  cell_6"></div>
           <div  class="game-cell  cell_7"></div>    
           <div  class="game-cell  cell_8"></div>       
        </div> 
        
        <div class = "status-action"> 
              <div class ="status">x is next</div> 
             <div class = "restart">Restart </div>
         </div>

    </div> 
    
<script src= "app.js"></script>
</body>
</html>
